
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Main page</title>
        <style>
            body {
                background: rgb(220, 220, 220);
                position: absolute;
                margin: 0px auto;
                width: 100%;
                /* top: 50%; */
                margin-top: -40px; 
                font: 500 100px/100px Calibri;
                text-align: center;
                color: rgb(240, 240, 240);
                transition: all .2s;
            }
            .main {
                font: inherit;
            }
            .head {  
                position: relative;
                margin-top: 40px;
                width: 100%;
                height: 104px;
                background: rgb(100, 220, 180);
                /* box-shadow: 0px 3px 6px rgba(100, 220, 180, 0.6); */
                box-shadow: 0px 20px 100px rgba(0,0,0,1);
            }
            .photo {
                width: 100%;
                height: 416px;
                /* background: rgb(0, 0 , 0);  */
                background: rgb(100, 100, 100) url(pic.png);

            }
            .acount {
                position: absolute;
                width: 160px;
                height: 160px;
                left: 50%;
                margin-top: 5px;
                border-radius: 50%;
                background: rgb(120, 120, 120);
                margin-left: -80px;
                box-shadow: 0 0 10px rgba(0,0,0,0.3);
                transition: all .2s;
                
            }
            .search {
                position: absolute;
                width: 280px;
                height: 60px;
                right: 80px;
                background: rgb(240, 240, 240);
                margin-top: 50%;
                border-radius: 10px;
                bottom: 20px;
                transition: all .2s;

            }
            .name {
                width: 222px;
                height: 14px;
                background: rgb(120, 120, 120);
                border-radius: 10px;
                position: absolute;
                margin-top: inherit;
                left: 20px;
                transition: all .2s;
            }
        </style>
    </head>
    <body>
        <section>
            <div class="head">
                <div class="acount">   </div>
                <div class="search">   </div>
                <div class="name">     </div>
            </div>

            <div class="photo">
                    <img src="pic.png">
            </div>

        </section>
    </body>
    <script src="libs/main.lib" type="text/javascript"></script>
</html>
